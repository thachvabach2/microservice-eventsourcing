server:
  port: 8081

spring:
  application:
    name: gateway-service
  data:
    redis:
      port: ${REDIS_PORT:6379}
      host: ${REDIS_HOST:localhost}
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes: #mapping service route
            - id: employeeservice
              uri: lb://employeeservice # lb: load balancing
              predicates:
                - Path=/api/v1/employees/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 10 # in 1s refill 10 tokens
                    redis-rate-limiter.burstCapacity: 20 # maximum in bucket has 20 tokens
                    redis-rate-limiter.requestedTokens: 1 # 1 request use 1 token
                - KeyAuthFilter
            - id: bookservice
              uri: lb://bookservice # lb: load balancing
              predicates:
                - Path=/api/v1/books/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 10 # in 1s refill 10 tokens
                    redis-rate-limiter.burstCapacity: 20 # maximum in bucket has 20 tokens
                    redis-rate-limiter.requestedTokens: 1 # 1 request use 1 token
                - KeyAuthFilter
            - id: userservice
              uri: http://localhost:9006
              predicates:
                - Path=/api/v1/users/**
              filters:
                - name: JwtHeaderFilter
            - id: userservice-auth
              uri: http://localhost:9006
              predicates:
                - Path=/api/v1/auth/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/devtaycode

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME:localhost}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true # Register with eureka to know all the ports of the instances of a service